name: xllify Starter

permissions:
  contents: write

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: xllify Starter
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: xllify Build
        id: xllify
        uses: xllifycom/xllify-build@v0.8.3
        with:
          xll_filename: starter
          xllify_version: 0.8.3
          embed_scripts: |
            main.luau
          xllify_key: not-needed

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xllify_demo
          path: ${{ steps.xllify.outputs.xll_path }}

      - name: Upload XLL to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.xllify.outputs.xll_path }}
